<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 2rem;
            background-color: #2f2f2f;
            color: aliceblue;

            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .selected {
            outline: 1px outset green;
            font-size: 3rem;
            display: grid;
            padding-top: 1vh;
            padding-bottom: 1vh;
        }

        td {
            display: table-row;
            margin-left: 10px;
            margin-right: 10px;
        }


        span {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>

    <span id="table"></span>
    <script>

        /**
         * TODO: now make sure there can't be multiple settings of the same key (up and down is 'w' for example)
         */
        // localStorage.setItem('up', 'w');
        // localStorage.setItem('down', 's');
        // localStorage.setItem('left', 'a');
        // localStorage.setItem('right', 'd');
        const defaults = {
            'up': 'w',
            'down': 's',
            'left': 'a',
            'right': 'd'
        }
        let settings = [
            { string: `move up ${localStorage.getItem('up')}`, selected: true },
            { string: `move down ${localStorage.getItem('down')}`, selected: false },
            { string: `move left ${localStorage.getItem('left')}`, selected: false },
            { string: `move right ${localStorage.getItem('right')}`, selected: false },
        ];
        let table = document.createElement('table');
        let lastImput = 0;
        let keys = {};
        let allowInput = true;
        let inputDelay;

        for (let i in settings) {
            let td = document.createElement('td');
            td.innerHTML = settings[i].string;
            td.onmouseover = updateHover;
            td.onclick = (e) => { clickEvent(); };
            if (settings[i].selected) td.className = 'selected';
            table.appendChild(td);
        }
        document.getElementById('table').appendChild(table);

        addEventListener('keydown', handleKey, false);
        addEventListener('keyup', handleKey, false);

        window.requestAnimationFrame(update);

        function handleKey(e) {
            const key = e.key.toLowerCase();
            const event = e.type;
            keys[key] = event === 'keydown';

            if (!allowInput) {
                if (!keys['enter'] && key !== 'enter') {
                    console.log(keys);
                    setnew(key);
                }
            }
        }


        function setnew(key) {
            // console.log('new key set:', key);
            clearTimeout(inputDelay);
            allowInput = true;
            // console.log(table.children[getSelected()].innerHTML.split(' '));
            const leSetting = table.children[getSelected()].innerHTML.split(' ');
            if (leSetting[0] === 'move') {
                if (key === 'escape') {
                    localStorage.setItem(leSetting[1], defaults[leSetting[1]]);
                    table.children[getSelected()].innerHTML = leSetting[0] + ' ' + leSetting[1] + ' ' + defaults[leSetting[1]];
                    settings[getSelected()].string = leSetting[0] + ' ' + leSetting[1] + ' ' + defaults[leSetting[1]];
                } else {
                    localStorage.setItem(leSetting[1], key);
                    table.children[getSelected()].innerHTML = leSetting[0] + ' ' + leSetting[1] + ' ' + key;
                    settings[getSelected()].string = leSetting[0] + ' ' + leSetting[1] + ' ' + key;
                }
            }

        }

        function clickEvent() {
            allowInput = false;
            inputDelay = setTimeout(() => { console.log('test'); allowInput = true; }, 10000); // after 10s set allowInput to true
        }


        function getSelected() {
            for (let i in settings) {
                if (settings[i].selected)
                    return Number(i);
            }
        }


        function updateClasses() {
            if (allowInput) {
                let children = Array.from(table.children);
                children.forEach((e, i) => {
                    if (e.classList[0] === 'selected') {
                        e.classList.remove('selected');
                    }
                    if (i == getSelected()) {
                        e.classList.add('selected');
                    }
                });
            }
        }

        function updateHover(e) {
            if (allowInput) {
                let dis = e.path[0];
                const isHoveredOver = (e) => e.innerHTML === dis.innerHTML;
                if (!dis.classList.contains('selected')) {
                    settings[getSelected()].selected = false;
                    settings[Array.from(table.children).findIndex(isHoveredOver)].selected = true;
                    updateClasses();
                }
            }
        }





        function update(timestamp) {
            if (
                allowInput &&
                timestamp - lastImput >= 100 &&
                (
                    keys['arrowdown'] ||
                    keys['arrowup'] ||
                    keys['enter']
                )

            ) {
                lastImput = timestamp;
                if (keys['arrowdown']) {
                    const selected = getSelected();

                    settings[selected].selected = false;

                    if (selected == settings.length - 1) {
                        settings[0].selected = true;
                    } else {
                        settings[selected + 1].selected = true;
                    }


                    updateClasses();
                }
                if (keys['arrowup']) {
                    const selected = getSelected();
                    settings[selected].selected = false;

                    if (selected == 0) {
                        settings[settings.length - 1].selected = true;
                    } else {
                        settings[selected - 1].selected = true;
                    }
                    updateClasses();
                }
                if (keys['enter']) {
                    // console.log(getSelected());
                    clickEvent();
                }
            }
            window.requestAnimationFrame(update);
        }

    </script>
</body>

</html>
