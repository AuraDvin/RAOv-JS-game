<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Settings</title>
    <link rel="stylesheet" href="./styles/settings.css">
    <script src="./scripts/settings.js" type="module" defer></script>
</head>

<body>
    <h1>Settings</h1>

    <span id="table"></span>

    <div>
        <label for="playerColor">Select your color: </label>
        <input type="color" name="playerColor" id="playerColor" />
    </div>

    <div class="notes">
        <p> Use [ARROW KEYS] to move up and down the menu or use your mouse </p>
        <p> Press [Enter] or [Left Mouse Button] and a key to change the keybind or [ESCAPE] to reset to defaults</p>
        <p> Use [BACKSPACE] to go to the previous screen </p>
        <p id="typing" hidden> NOW PRESS A BUTTON TO SET SETTING OR PRESS [ESCAPE] TO RESET </p>
    </div>
</body>
