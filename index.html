<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/username.js"></script>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body onload="setPreset()">
    <h1 class="prevent-select">Zombsio <b>recreation</b> </h1>
    <div class="table" id="table">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" oninput="changeUserName()"
            placeholder="Type your username here" pattern="/[a-z]+/" maxlength="12" autofocus />
    </div>
    <div class="notes">
        <p hidden id="usernameNote">Only allowed charaters are letters (a-z or A-Z), numbers, space and "-" or "_".</p>
    </div>

</body>

</html>
